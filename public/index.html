<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/vendors/angular.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Tau Pet Directory</title>
</head>

<body ng-app='myApp'>

    <h1>The Pets of Tau</h1>
    <p class="intro">
        To add your pet to our database:<br /> Enter your pet's information into the fields below then click "Add Your Pet!".
    </p>
    <div ng-controller='PetDirController'>
        <form id="petForm">
            <input type="text" placeholder="Pet's Name" ng-model=nameIn>
            <input type="text" placeholder="Pet Type (e.g. cat)" ng-model=typeIn>
            <input type="number" placeholder="Pet's Age" ng-model=ageIn>
            <input type="text" placeholder="Pic URL" ng-model=picIn>
            <button type="button" class="buttonAdd" ng-click="addPet()">Add Your Pet!</button>
        </form>
        <div class="petDisplay, container">
            <div ng-repeat="pet in petDbResults">
                <div class="col-md-4">
                    <p class="petView"><strong>{{pet.name}}</strong> ({{pet.type}})</p>
                    <p class="petInfo">Age: {{pet.age}}</p>
                    <p><img ng-src="{{pet.pic}}" /></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
